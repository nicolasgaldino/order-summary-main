<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/headset-outline.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary</title>
</head>
<body>
    <main class="container">
        <div class="main-container">
            <img src="img/illustration-hero.svg" alt="Photo">
        </div>
        <div class="summary">
            <h1>Order Summary</h1>
            <p>You can now listem to millions of songs,<br>
            audiobooks, and podcasts on any device<br>
            anywhere you like!</p>
        </div>
        <div class="annual-plan">
            <div class="annual">
                <img src="img/icon-music.svg" alt="headphone Icon">
                <div class="txt">
                    <h1>Annual Plan</h1>
                    <p>$59.99/year</p>
                </div>
            </div>
            <div class="link">
                <p><a href="https://github.com/nicolasgaldino">Change</a></p>
            </div>
        </div>
        <div class="btn">
            <input type="button" value="Proceed to Payment">
        </div>
        <div class="cancel">
            <p><a href="https://twitter.com/galdino_esmael">Cancel Order</a></p>
        </div>
    </main>
</body>
</html>
